<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato — Banet</title>
  <link rel="shortcut icon" href="Imagens/Logos/4.png" type="image/x-icon">
  <link rel="stylesheet" href="Css/contato.css">
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">
      <img onclick="location.href='index.html'" src="Imagens/Logos/1.png" alt="Logo Banet">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="planos.html">Planos</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== MANCHAS DE FUNDO ===== -->
  <div class="mancha mancha-1"></div>
  <div class="mancha mancha-2"></div>

  <!-- ===== JANELA DO FORMULÁRIO ===== -->
  <div class="contato-container">
    <h1>Contato</h1>
    <form action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Seu email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>

      <button type="button" onclick="location.href='index.html'">Enviar</button>
    </form>
  </div>

  <!-- ===== PARTICULAS ===== -->
  <script>
    const container = document.body;
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.width = `${4 + Math.random() * 6}px`;
      particle.style.height = particle.style.width;
      particle.style.animationDuration = `${5 + Math.random() * 10}s`;
      container.appendChild(particle);
    }
  </script>
  <div class="page-fade"></div>
</body>

</html>
